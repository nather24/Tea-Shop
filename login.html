<body >
     
   
    

<div class="container" style="border: solid black 1px;">
    
  

  <!-- LOGIN FORM -->
  <form id="signinForm">
    <h2>Login</h2>

    <div class="inputBox">
      <input type="text" placeholder="Username" style="border: none;">
    </div>

    <div class="inputBox">
      <input type="password" placeholder="Password" style="border: none;">
    </div>

    <div class="inputBox group">
      <a href="#" style="text-decoration: underline;">Forgot Password</a>
      <a href="#" id="signup">Signup</a>
    </div>
<div>
    <div class="inputBox">
      <input type="submit" value="Login" style=" display: inline-block;border:none; background-color:black; color: white;text-align: center;padding: 10px; margin: 10px;">
    </div>
    </div>
  </form>

  <!-- SIGNUP FORM -->
  <form id="signupForm">
    <h2>Welcome!</h2>

    <div class="inputBox">
      <input type="text" placeholder="Username" style="border: none;">
    </div>

    <div class="inputBox">
      <input type="email" placeholder="Email Address" style="border: none;">
    </div>

    <div class="inputBox">
      <input type="password" placeholder="Create Password"style="border: none;">
    </div>

    <div class="inputBox">
      <input type="password" placeholder="Confirm Password"style="border: none;">
    </div>

    <div class="inputbox group">
        
      <a href="#" id="signin" style="color: white;">Have an account?Login</a>
    </div>

    <div class="inputBox">
      
       
         <a href="./index.html" input type="submit" style="color: white;text-decoration: underline;">Register Account</a>
    

     
    </div>
  </form>

</div>

<script src="script.js"></script>
</body>

<script>

  let signup = document.getElementById("signup");
  let signin = document.getElementById("signin");

  signup.onclick = function (e) {
    e.preventDefault();
    document.body.classList.add("signup");
  };

  signin.onclick = function (e) {
    e.preventDefault();
    document.body.classList.remove("signup");
  };

</script>

body::before{

.container{

.container::after{
