<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Tea Shop Results</title>
  <link rel="stylesheet" href="assets/css/common.css">


  <style>
/* ===== SEARCH PAGE BASE ===== */
body {
  font-family: 'Poppins', Arial, sans-serif;
  background: #f6f7f9;
  color: #222;
  line-height: 1.6;
}

/* ===== SEARCH HEADER ===== */
.search-header {
  padding: 60px 20px 30px;
  text-align: center;
}

.search-header h1 {
  font-size: 32px;
  margin-bottom: 6px;
}

.search-header p {
  font-size: 15px;
  color: #666;
}

/* ===== BACK BUTTON ===== */
.results-header {
  max-width: 1100px;
  margin: 10px auto;
  padding: 0 20px;
}

.back-btn {
  background: none;
  border: none;
  color: #C97A3D;
  font-size: 15px;
  cursor: pointer;
}

.back-btn:hover {
  text-decoration: underline;
}

/* ===== RESULTS GRID ===== */
#results {
  max-width: 1100px;
  margin: 40px auto 80px;
  padding: 0 20px;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 26px;
}

/* ===== SHOP CARD ===== */
#results .shop-card {
  background: #ffffff;
  padding: 26px 22px;
  border-radius: 14px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.08);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

#results .shop-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 16px 36px rgba(0,0,0,0.14);
}

.card-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.badge {
  background: #e8f5e9;
  color: #2e7d32;
  font-size: 12px;
  padding: 4px 10px;
  border-radius: 12px;
}

.card-location {
  font-size: 14px;
  color: #666;
  margin: 10px 0;
}

.card-tags {
  display: flex;
  gap: 8px;
  margin-bottom: 14px;
}

.card-tags span {
  background: #f3f3f3;
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 12px;
}

/* ===== BUTTON ===== */
.details-btn {
  padding: 10px 18px;
  border-radius: 8px;
  border: none;
  background: #C97A3D;
  color: #fff;
  cursor: pointer;
  font-size: 14px;
}

.details-btn:hover {
  background: #8B4A1F;
}

/* ===== LOADER ===== */
.loader {
  grid-column: 1 / -1;
  text-align: center;
  padding: 80px 20px;
}

.spinner {
  width: 46px;
  height: 46px;
  border: 4px solid #eee;
  border-top: 4px solid #C97A3D;
  border-radius: 50%;
  margin: auto;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.hidden {
  display: none;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  #results {
    grid-template-columns: 1fr;
  }

  .search-header h1 {
    font-size: 26px;
  }
}
</style>


</head>
<body>

  <header class="search-header">
  <h1>Tea Shops Near You</h1>
  <p id="resultTitle">Showing results based on your search</p>
</header>


  <!-- Back to Home (only for list page) -->
<div class="results-header" id="backToHome" style="display:none;">
  <button onclick="goHome()" class="back-btn">
    ‚Üê Back to Home
  </button>
</div>



  <!-- Results appear here -->
  <section id="results">
  <div id="loader" class="loader hidden">
    <div class="spinner"></div>
    <p>Finding nearby tea shops...</p>
  </div>
</section>


  <script src="assets/js/common.js"></script>
  <script src="assets/js/search-page.js"></script>


  

</body>
</html>
